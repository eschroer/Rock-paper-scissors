<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="sel-container">
        <div class="player-sel"></div>
        <div class="computer-sel"></div>
    </div>
    <div class="score-container">
        <div class="player-score"></div>
        <div class="computer-score"></div>
    </div>
    <div class="outcome-container">
        <div class="round-outcome"></div>
        <div class="game-outcome"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
